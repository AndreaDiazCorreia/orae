name: orae
description: A mindfulness and mood tracking app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^13.2.0
  
  # Subscriptions
  purchases_flutter: ^6.27.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  
  # Code Generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
flutter:
  uses-material-design: true